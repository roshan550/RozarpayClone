<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozorpay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-deepBlue ">
        <div class=" relative w-[1080] mx-auto flex items-center justify-evenly">
            <a href="/" class="cursor-pointer py-7 py-7" >
                <img 
                src="./images/logo.svg"
                width="126px"
                height="31px"
                />
            </a>
            <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group ">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden   transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">                    
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden   transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden   transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden   transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden   transition-all duration-200 group-hover:block"></div>
                </li>

            </ul>
            
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg"
                width="28px"
                height="20px"
                alt=""/>

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded text-sm font-bold">Log in</button>
                <button class="py-3 px-4 font-mullish bg-white text-lightBlue300 border rounded-sm text-sm  hover:text-lightBlue500 transition-all duration-200 font-bold">Sign up <i class="pl-1 fa-solid fa-arrow-right "></i></button>

            </div>
        </div>

    </nav>
    
    <script src="https://kit.fontawesome.com/c403c48662.js" crossorigin="anonymous"></script>
</body>
</html>
